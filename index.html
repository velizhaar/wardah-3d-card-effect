<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardah 3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="powder">
                <div class="circle"></div>
                <img src="./wardahh.png" alt="wardah">
            </div>
            <div class="info">
                <h1 class="title">Wardah <br> Exclusive Two Way Cake</h1>
                <h3>
                   Lustrous Matte & Velvety Texture. Perpaduan butiran velvet powder dan foundation SPF 15 yang memiliki Soft Focus Agent untuk menyamarkan garis halus dan kerutan, mampu menyerap minyak berlebih sehingga menghasilkan tampilan akhir matte.</h3>
                <div class="sizes">
                    <button class="satu">01</button>
                    <button class="dua">02</button>
                    <button class="tiga">03</button>
                    <button class="empat">04</button>
                    <button class="lima">05</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
